<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	#box{
		width: 200px;
		height: 200px;
		background-color: lightblue;
		position: absolute;

	}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		let lightswitch = true
		box.addEventListener("click", function(){
			
			if (lightswitch == true){
				box.style.backgroundColor = "blue"
				lightswitch = false
			}
			
			else if (lightswitch == false){
				box.style.backgroundColor = "lightblue"
				lightswitch = true
			}
			

		})

	</script>
</body>
</html>
